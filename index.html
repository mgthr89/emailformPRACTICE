<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My dope af contact form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <main>
    <section>
      <h2>Oh, you wanna email me huh?</h2>
      <div class="group">
        <div class="item double">
          <form action="#" method="POST">
            <label for= "birth-name">Birth name:</label>
            <input id= "birth-name" type="text" name="b-name">

            <label for="chosen-name">Chosen name:</label>
            <input id="chosen-name" type="text" name="c-name">

            <label for"email">Your email:</label>
            <input id="email" type="text" name="email">

            <label for="user-message">If you must...</label>
            <textarea id="user-message" name="message"></textarea>
          <button type="submit">You sure?</button>

        </form>
        </div>

        <div class="item">
          <img src="i-feel-nothing.jpg" class="contact-image">
        </div>
      </div>
    </section>
  </main>


    <script src="script.js"></script>
  </body>
</html>
